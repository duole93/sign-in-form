<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Alfa+Slab+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="side-hero">
        <div class="logo">
            <h1>ðŸ“¦ Maker Space</h1>
        </div>
        <p>Photo by Karl HÃ¶rnfeldt on <a
                href="https://unsplash.com/photos/white-and-gray-diamond-on-black-surface-pikP0UyB7I0">Unsplash</a></p>
    </section>

    <section class="side-signup">
        <h1>This is an example of a simple sign up form. Please fill in the nessesary information to create a new
            account
        </h1>
        <form action="/sign-in" method="post">
            <div class="form-container">
                <h1>Let's do this!</h1>
                <ul>
                    <li><label for="first_name">FIRST NAME</label><input type="text" id="first_name"
                            name="user_first_name">
                    </li>
                    <li><label for="last_name">LAST NAME</label><input type="text" id="last_name" name="user_last_name">
                    </li>
                    <li><label for="email">EMAIL</label><input type="email" id="email" name="user_email"></li>
                    <li><label for="phone">PHONE</label><input type="number" name="user_phone" id="phone"></li>
                    <li><label for="password">PASSWORD</label><input type="password" id="password" name="user_password">
                    </li>
                    <li><label for="confirmpassword">CONFIRM PASSWORD</label><input class="error" type="password" id="confirmpassword"
                            name="user_confirm_password"></li>
                </ul>
            </div>
            <div class="btn-container"><button type="submit">Create Account</button></div>
        </form>
        <p>Aready have an account? <a href="/log-in">Log in</a></p>
    </section>

</body>

</html>
