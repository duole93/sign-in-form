<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Form</title>
</head>
<body>
    <form action="/sign-in" method="post">
        <fieldset>
            <legend>Sign In</legend>
        <ul>
            <li><label for="id"></label><input type="text" name="user_id" id="id" required></li>
            <li><label for="password"></label><input type="text" name="user_password" id="password" required></li>
            <li><button type="submit"></button>Sign In</li>
        </ul>
    </fieldset>
    </form>
    
</body>
</html>
